<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobo Data</title>
</head>
<body>
    <h1>Data from Kobo Toolbox</h1>
    <pre id="data"></pre>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').textContent = JSON.stringify(data, null, 4);
            });
    </script>
</body>
</html>
