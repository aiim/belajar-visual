<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobo Data</title>
</head>
<body>
    <h1>Data from Kobo Toolbox</h1>
    <pre id="data"></pre>

    <script>
        // Function to fetch and display data
        function fetchData() {
            // Adding a timestamp to avoid caching
            const url = 'data.json?' + new Date().getTime();
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data').textContent = JSON.stringify(data, null, 4);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data immediately when the page loads
        fetchData();

        // Fetch data every 15 minutes (900000 milliseconds)
        setInterval(fetchData, 900000); // 15 minutes
    </script>
</body>
</html>
